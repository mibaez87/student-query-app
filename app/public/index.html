<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Query</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Database Query</h2>
        <p>Use the filters below to search student information.</p>
        <div class="row">
            <form id="search-options">
                <div class="form-group">
                    <div class="col-md-3">
                        <select class="form-control" id="db-fields">
                            <option value="student_id">ID</option>
                            <option value="first_name">First Name</option>
                            <option value="last_name">Last Name</option>
                            <option value="DOB">DOB</option>
                            <option value="address">Address</option>
                            <option value="city">City</option>
                            <option value="county">County</option>
                            <option value="state">State</option>
                            <option value="zip">Zip Code</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <p>
                            <center>is</center>
                        </p>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" id="operators">
                            <option value="=">=</option>
                            <option value="!=">!=</option>
                            <option value=">">></option>
                            <option value="<">
                                <</option> </select> </div> <div class="col-md-5">
                                    <input class="form-control" type="text" id="search-text">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" id="search-submit">Search</button>
                    </div>
                </div>
        </div>
        </form>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h2>Results</h2>
                <hr>
                <div id="results-container">
                    <table class="table table-striped table-responsive" id="student-details">
                        <tbody>
                            <tr>
                                <th>Student ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>DOB</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>County</th>
                                <th>State</th>
                                <th>Zip</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
    <!-- Custom Script -->
    <script src="js/results.js" type="text/javascript"></script>

</body>

</html>
